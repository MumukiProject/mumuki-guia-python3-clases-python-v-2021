---
rules:
- !ruby/hash:ActiveSupport::HashWithIndifferentAccess
  when: !ruby/hash:ActiveSupport::HashWithIndifferentAccess
    these_expectations_failed:
    - __init__ Assigns:energia
    - __init__ Assigns:ciudad
  then: Recordá que los atributos de la clase `Golondrina` son `energia` y `ciudad`
    . `una_energia` y `una_ciudad` son los nombres de los parámetros
